<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CALCULATOR APP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="div1">
        <h1 class="h1"><b>CALCULATOR APP using HTML, CSS, JAVASCRIPT!</b></h1>
    </div>





    <div class="container">

        <div class="CALCULATOR">

            <div class="display">
                <input type="text" disabled class="form-control" id="inp1" placeholder="0">
            </div>

            <div class="butn">
                <button onclick="getvalue(1)" class="btn btn-secondary">1</button>
                <button onclick="getvalue(2)" class="btn btn-secondary">2</button>
                <button onclick="getvalue(3)" class="btn btn-secondary">3</button>
                <button onclick="getvalue('+')" class="btn btn-secondary">+</button>
                <button onclick="getvalue(4)" class="btn btn-secondary">4</button>
                <button onclick="getvalue(5)" class="btn btn-secondary">5</button>
                <button onclick="getvalue(6)" class="btn btn-secondary">6</button>
                <button onclick="getvalue('-')" class="btn btn-secondary">-</button>
                <button onclick="getvalue(7)" class="btn btn-secondary">7</button>
                <button onclick="getvalue(8)" class="btn btn-secondary">8</button>
                <button onclick="getvalue(9)" class="btn btn-secondary">9</button>
                <button onclick="getvalue('*')" class="btn btn-secondary">x</button>
                <button onclick="getvalue(0)" class="btn btn-secondary">0</button>
                <button onclick="getvalue('/')" class="btn btn-secondary">/</button>
                <button onclick="calculatevalue('=')" class="btn btn-secondary">=</button>
                <button onclick="clearALL()" class="btn btn-secondary">C</button>
            </div>


        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
